<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript on GitHub Pages</title>
    <script>
        function greet() {
            var greeting = "Hello, GitHub Pages!";
            alert(greeting);
        }
    </script>
</head>
<body onload="greet()">
    <h1>Running JavaScript on GitHub Pages</h1>
    <button onclick="greet()">Say Hello</button>
</body>
</html>
